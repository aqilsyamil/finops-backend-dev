# Default Profile Configuration
# Use 'dev' profile for local development with H2, 'prod' profile for Supabase
spring.profiles.active=prod

# Profile-specific configurations are in:
# - application-dev.properties (H2 in-memory database)
# - application-prod.properties (Supabase PostgreSQL database)

# Swagger/OpenAPI Configuration
